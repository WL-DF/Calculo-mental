<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Trainer Pro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <button id="theme-toggle" class="theme-btn" aria-label="Mudar Tema">üåô</button>

    <div id="setup-screen" class="card">
        <h1>üß† Treino Mental</h1>

        <div class="grid-layout">
            <div class="section">
                <h3>Opera√ß√µes</h3>
                <div class="checkbox-group">
                    <label class="check-box"><input type="checkbox" id="op-add" checked> <span>+</span></label>
                    <label class="check-box"><input type="checkbox" id="op-sub"> <span>‚àí</span></label>
                    <label class="check-box"><input type="checkbox" id="op-mul"> <span>√ó</span></label>
                    <label class="check-box"><input type="checkbox" id="op-div"> <span>√∑</span></label>
                </div>
            </div>

            <div class="section">
                <h3>Intervalo dos N√∫meros</h3>
                <div class="range-group">
                    <div class="input-wrapper">
                        <span>X:</span>
                        <input type="number" id="x-min" value="1">
                        <span class="sep">at√©</span>
                        <input type="number" id="x-max" value="50">
                    </div>
                    <div class="input-wrapper">
                        <span>Y:</span>
                        <input type="number" id="y-min" value="1">
                        <span class="sep">at√©</span>
                        <input type="number" id="y-max" value="50">
                    </div>
                </div>
                <label class="toggle-switch">
                    <input type="checkbox" id="allow-decimals">
                    <span class="slider"></span>
                    <span class="label-text">Permitir Decimais</span>
                </label>
            </div>
        </div>

        <div class="section controls-section">
            <div class="control-block">
                <h3>Meta (Opcional)</h3>
                <input type="number" id="target-score" placeholder="Modo Infinito" class="full-input">
            </div>

            <div class="control-block">
                <h3>Tempo Limite</h3>
                <div class="timer-options">
                    <button class="time-btn" data-time="30">30s</button>
                    <button class="time-btn selected" data-time="60">60s</button>
                    <button class="time-btn" data-time="300">5min</button>
                    <button class="time-btn" data-time="99999">‚àû</button>
                </div>
            </div>
        </div>

        <button id="start-btn" class="glow-btn">INICIAR TREINO</button>
        
        <div class="footer-credit">by WL</div>
    </div>

    <div id="game-screen" class="container hidden">
        <div id="progress-container" class="hidden">
            <div id="progress-bar"></div>
        </div>

        <div class="hud">
            <div class="hud-item">‚è± <span id="time-left">00</span>s</div>
            <div class="hud-item">‚úÖ <span id="score">0</span><span id="score-target" class="faded"></span></div>
        </div>

        <div class="game-area">
            <div id="question-display">Preparar...</div>
            <input type="number" id="answer-input" autocomplete="off" step="0.1" placeholder="?">
        </div>
        
        <button id="stop-btn" class="outline-btn">Parar / Desistir</button>
    </div>

    <div id="stats-modal" class="modal hidden">
        <div class="modal-content">
            <h2>üéâ Treino Conclu√≠do!</h2>
            <div class="stats-grid">
                <div class="stat-box">
                    <span class="stat-label">Acertos</span>
                    <span class="stat-value" id="final-score">0</span>
                </div>
                <div class="stat-box">
                    <span class="stat-label">M√©dia/Conta</span>
                    <span class="stat-value" id="avg-speed">0s</span>
                </div>
            </div>
            
            <h3>üêå Contas mais lentas (>5s):</h3>
            <ul id="slow-list"></ul>
            
            <button id="restart-btn" class="glow-btn">Novo Treino</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
